apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service

spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: user-service:1.0
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:oracle:thin:@oracle-db:1521/XEPDB1"
            - name: SPRING_DATASOURCE_USERNAME
              value: "system"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "oracle"
            - name: JWT_SECRET
              value: "8f3d9a2b7c4e1f0a9d3c7b2e8f1a4c6d9b2e7c4a1f3d8b6c2e9f0a7d3b5c1"